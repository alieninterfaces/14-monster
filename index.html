<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebGL Video Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <canvas id="canvas" width="800" height="600"></canvas>
      <section class="sectionA">
        <div class="top">
          <header>
            <div class="left">DARK CAVERNS</div>
            <div>NEVERMORE</div>
            <div class="right">
              <svg class="button" width="50" height="50" viewBox="0 0 100 100">
                <circle
                  cx="50"
                  cy="50"
                  r="40"
                  stroke-width="4"
                  fill="#ff9933"
                />
              </svg>
            </div>
          </header>
        </div>
        <div class="mid">
          <div class="mid-title">
            <div class="left">DOCOMNGF</div>
            <div class="right">
              <svg class="button" width="40" height="40" viewBox="0 0 40 40">
                <rect
                  transform-origin="center"
                  transform="scale(0.75) rotate(45)"
                  x="0"
                  y="0"
                  width="40"
                  height="40"
                  rx="10"
                  ry="10"
                  stroke-width="4"
                  fill="#ff9933"
                />
              </svg>
            </div>
          </div>
          <div class="mid-grid">
            <div>FRESK</div>
            <div>ALDO</div>
            <div>ADGOG</div>
            <div>
              <svg width="40" height="40" viewBox="0 0 40 40">
                <circle
                  cx="20"
                  cy="20"
                  r="17"
                  stroke-width="4"
                  fill="purple"
                ></circle>
              </svg>
            </div>
            <div>
              <svg
                width="100%"
                height="40"
                viewBox="0 0 100 40"
                xmlns="http://www.w3.org/2000/svg"
                preserveAspectRatio="none"
              >
                <rect
                  x="0"
                  y="0"
                  width="20"
                  height="10"
                  fill="#68E0B9"
                  rx="3"
                  ry="3"
                ></rect>
                <rect
                  x="0"
                  y="20"
                  width="20"
                  height="10"
                  fill="#68E0B9"
                  rx="3"
                  ry="3"
                ></rect>
                <g transform="translate(23, 0)">
                  <rect
                    x="0"
                    y="0"
                    width="12"
                    height="10"
                    fill="#DB505E"
                    rx="3"
                    ry="3"
                  ></rect>
                  <rect
                    x="0"
                    y="20"
                    width="12"
                    height="10"
                    fill="#DB505E"
                    rx="3"
                    ry="3"
                  ></rect>
                </g>
                <g transform="translate(36, 0)">
                  <rect
                    x="0"
                    y="0"
                    width="60"
                    height="10"
                    fill="#345C70"
                    rx="3"
                    ry="3"
                  ></rect>
                  <rect
                    x="0"
                    y="0"
                    width="40"
                    height="10"
                    fill="#68E0B9"
                    rx="3"
                    ry="3"
                  ></rect>
                  <rect
                    x="0"
                    y="20"
                    width="30"
                    height="10"
                    fill="#345C70"
                    rx="3"
                    ry="3"
                  ></rect>
                  <rect
                    x="10"
                    y="20"
                    width="20"
                    height="10"
                    fill="#68E0B9"
                    rx="3"
                    ry="3"
                  ></rect>
                </g>
              </svg>
            </div>
            <div>
              <svg
                width="100%"
                height="40"
                viewBox="0 0 100 40"
                xmlns="http://www.w3.org/2000/svg"
                preserveAspectRatio="none"
              >
                <g>
                  <rect
                    x="0"
                    y="0"
                    width="100"
                    height="10"
                    fill="#345C70"
                    rx="5"
                    ry="5"
                  ></rect>

                  <rect
                    x="50"
                    y="0"
                    width="50"
                    height="10"
                    fill="#68E0B9"
                    rx="5"
                    ry="5"
                  ></rect>
                  <rect
                    x="0"
                    y="20"
                    width="100"
                    height="10"
                    fill="#345C70"
                    rx="5"
                    ry="5"
                  ></rect>
                  <rect
                    x="50"
                    y="20"
                    width="50"
                    height="10"
                    fill="#68E0B9"
                    rx="5"
                    ry="5"
                  ></rect>
                </g>
              </svg>
            </div>
            <div>GOGNE</div>
            <div>
              <svg
                width="100%"
                height="10"
                viewBox="0 0 5 30"
                preserveAspectRatio="none"
              >
                <rect x="0" y="0" width="100" height="10" fill="#345C70" />
              </svg>
            </div>
            <div>ALDEOG</div>
          </div>
        </div>
        <div class="mid-bottom">
          <div>FANBOY</div>
          <div></div>
          <div>DREAMIUM</div>
        </div>
        <div class="grid">
          <div class="video">
            <video loop src="assets/videos/1-1.mp4" width="200px"></video>
          </div>
          <div class="video">
            <video loop src="assets/videos/1-2.mp4" width="200px"></video>
          </div>
        </div>
      </section>

      <section class="sectionB">
        <div class="top">
          <header>
            <div class="left">DARK PEAKS</div>
            <div class="right">
              <svg class="button" width="50" height="50" viewBox="0 0 100 100">
                <circle
                  cx="50"
                  cy="50"
                  r="40"
                  stroke-width="4"
                  fill="#00ffff"
                  00ffff
                />
              </svg>
            </div>
          </header>
        </div>
        <div class="mid">
          <div>two fish</div>
        </div>
        <div class="grid">
          <div class="video">
            <video loop src="assets/videos/2-1.mp4" width="200px"></video>
          </div>
          <div class="video">
            <video loop src="assets/videos/2-2.mp4" width="200px"></video>
          </div>
        </div>
      </section>
    </main>
    <script src="tween.js"></script>
    <script src="main.js"></script>
  </body>
</html>
